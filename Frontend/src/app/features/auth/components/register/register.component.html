<div class="register-overlay" *ngIf="isVisible" (click)="closeModal()"></div>
<div class="register-content" *ngIf="isVisible">
    <span class="close" (click)="closeModal()">&times;</span>
    <p class="register-title">Sign Up</p>
    <p class="register-subtitle">It will only take a minute</p>
    <hr>
    <form class="register-form" #registerForm="ngForm" (ngSubmit)="createUser(registerForm)">
        <div class="register-input" id="firstnameInput">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" ngModel required>
        </div>
        <div class="register-input" id="lastnameInput">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" ngModel required>
        </div>
        <div class="register-input" id="usernameInput">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ngModel required>
        </div>
        <div class="register-input" id="emailInput">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="register-input" id="passwordInput">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required>
        </div>
        <div id="birthdayInput" class="birthday-container">
            <span>Birthday</span>
            <div class="register-select">
                <select name="day" id="day" ngModel required>
                    <option *ngFor="let day of days" [value]="day">{{day}}</option>
                </select>
                <select name="month" id="month" ngModel required>
                    <option *ngFor="let month of months" [value]="month">{{month}}</option>
                </select>
                <select name="year" id="year" ngModel required>
                    <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </div>
        </div>
        <div class="image-container" id="imageInput">
            <label for="profileImage">Profile Image</label>
            <input type="file" accept="image/*" id="profileImage" name="profileImage" (change)="onFileSelected($event)" required />
        </div>
        <input type="submit" class="register-button" id="button" value="Create Account"
            [disabled]="!registerForm.valid || !profileImage">
    </form>
</div>
