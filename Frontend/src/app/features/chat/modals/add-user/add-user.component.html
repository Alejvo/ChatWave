<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()"></div>
<div class="modal-content" *ngIf="isVisible">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="modal-search">

        <input #userInput placeholder="Find a user" class="search-input" (keyup.enter)="getUsers(1,2)">
        <div class="search-icon" (click)="getUsers(1,2)">
            <mat-icon>search</mat-icon>
        </div>
    </div>
    <div class="search-result">
        <div class="result-info" *ngFor="let item of result">
            <div class="result-content">
                <div class="result-image">
                    <img [src]="'data:image/png;base64,' + item.profileImage" alt="Profile Image" />
                </div>
                <div class="result-title">{{item.username}}</div>
            </div>
            <button *ngIf="!isFriend(item.id)" class="result-button" (click)="makeRequest(item.id)">Make Request</button>
            <button *ngIf="isFriend(item.id)" class="result-button" >Already Friends</button>
        </div>
    </div>
</div>
